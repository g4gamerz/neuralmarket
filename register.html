<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - NeuralMarket</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .gradient-bg {
            background: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 100%);
        }
    </style>
</head>
<body class="gradient-bg flex items-center justify-center min-h-screen p-4">
    <div class="bg-white p-8 sm:p-10 rounded-xl shadow-2xl w-full max-w-md">
        <div class="text-center mb-8">
            <a href="index.html" class="inline-block mb-4">
                <div class="inline-block p-3 bg-blue-600 rounded-full">
                    <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <polyline points="22 12 18 12 15 21 9 3 6 12 2 12"></polyline>
                    </svg>
                </div>
            </a>
            <h1 class="text-3xl font-bold text-gray-800">Create Account</h1>
            <p class="text-gray-600 mt-2">Join NeuralMarket Today</p>
        </div>

        <form id="registrationForm">
            <div class="mb-4">
                <label for="fullName" class="block text-sm font-medium text-gray-700 mb-1">Full Name</label>
                <div class="relative">
                    <span class="absolute inset-y-0 left-0 flex items-center pl-3">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-gray-400"><path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg>
                    </span>
                    <input type="text" id="fullName" name="fullName" required
                           class="w-full pl-10 pr-3 py-2.5 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-150"
                           placeholder="John Doe">
                </div>
            </div>

            <div class="mb-4">
                <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email Address</label>
                <div class="relative">
                    <span class="absolute inset-y-0 left-0 flex items-center pl-3">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-gray-400"><path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path><polyline points="22,6 12,13 2,6"></polyline></svg>
                    </span>
                    <input type="email" id="email" name="email" required
                           class="w-full pl-10 pr-3 py-2.5 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-150"
                           placeholder="you@example.com">
                </div>
            </div>

            <div class="mb-4">
                <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                <div class="relative">
                     <span class="absolute inset-y-0 left-0 flex items-center pl-3">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-gray-400"><rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect><path d="M7 11V7a5 5 0 0 1 10 0v4"></path></svg>
                    </span>
                    <input type="password" id="password" name="password" required minlength="8"
                           class="w-full pl-10 pr-3 py-2.5 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-150"
                           placeholder="Minimum 8 characters">
                </div>
            </div>

            <div class="mb-6">
                <label for="confirmPassword" class="block text-sm font-medium text-gray-700 mb-1">Confirm Password</label>
                <div class="relative">
                     <span class="absolute inset-y-0 left-0 flex items-center pl-3">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-gray-400"><rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect><path d="M7 11V7a5 5 0 0 1 10 0v4"></path></svg>
                    </span>
                    <input type="password" id="confirmPassword" name="confirmPassword" required
                           class="w-full pl-10 pr-3 py-2.5 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-150"
                           placeholder="Re-enter your password">
                </div>
            </div>
            
            <div class="flex items-center mb-6">
                <input id="terms" name="terms" type="checkbox" required
                       class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                <label for="terms" class="ml-2 block text-sm text-gray-700">I agree to the <a href="terms.html" target="_blank" class="font-medium text-blue-600 hover:text-blue-500">Terms and Conditions</a></label>
            </div>

            <div>
                <button type="submit"
                        class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-4 rounded-lg shadow-md hover:shadow-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50 transition duration-150 ease-in-out">
                    Register
                </button>
            </div>
        </form>

        <p class="mt-8 text-center text-sm text-gray-600">
            Already have an account? 
            <a href="login.html" class="font-medium text-blue-600 hover:text-blue-500">Sign in here</a>
        </p>

        <div id="registrationMessage" class="mt-4 text-center text-sm"></div>
    </div>

    <script>
        const registrationForm = document.getElementById('registrationForm');
        const registrationMessage = document.getElementById('registrationMessage');
        const passwordInput = document.getElementById('password');
        const confirmPasswordInput = document.getElementById('confirmPassword');

        registrationForm.addEventListener('submit', async function(event) { 
            event.preventDefault(); 
            registrationMessage.textContent = ''; 

            const fullName = document.getElementById('fullName').value;
            const email = document.getElementById('email').value;
            const password = passwordInput.value;
            const confirmPassword = confirmPasswordInput.value;
            const termsAgreed = document.getElementById('terms').checked;

            if (password !== confirmPassword) {
                registrationMessage.textContent = 'Passwords do not match.';
                registrationMessage.className = 'mt-4 text-center text-sm text-red-600';
                confirmPasswordInput.focus(); 
                return;
            }
            
            if (password.length < 8) { 
                registrationMessage.textContent = 'Password must be at least 8 characters long.';
                registrationMessage.className = 'mt-4 text-center text-sm text-red-600';
                passwordInput.focus();
                return;
            }

            if (!termsAgreed) {
                registrationMessage.textContent = 'You must agree to the terms and conditions.';
                registrationMessage.className = 'mt-4 text-center text-sm text-red-600';
                return;
            }

            registrationMessage.textContent = 'Processing registration...';
            registrationMessage.className = 'mt-4 text-center text-sm text-blue-600';

            try {
                const response = await fetch('http://localhost:8000/api/auth/register/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ 
                        fullName: fullName, 
                        email: email, 
                        password: password 
                    })
                });

                const data = await response.json();

                if (response.ok) { 
                    registrationMessage.textContent = data.success || 'Registration successful! Please login.';
                    registrationMessage.className = 'mt-4 text-center text-sm text-green-600';
                    registrationForm.reset(); 
                    setTimeout(() => {
                        window.location.href = 'login.html'; 
                    }, 2000);
                } else {
                    registrationMessage.textContent = data.error || 'Registration failed. Please try again.';
                    registrationMessage.className = 'mt-4 text-center text-sm text-red-600';
                }
            } catch (error) {
                console.error("Registration error:", error);
                registrationMessage.textContent = 'An error occurred during registration. Please try again later.';
                registrationMessage.className = 'mt-4 text-center text-sm text-red-600';
            }
        });
    </script>
</body>
</html>
